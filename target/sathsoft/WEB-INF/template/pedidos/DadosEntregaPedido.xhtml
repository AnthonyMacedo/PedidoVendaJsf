<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	
		<p:panelGrid columns="4" columnClasses="rotulo, campo, rotulo, campo">
			
			
			<p:outputLabel value="CEP" for="entregaCep"/>
			<p:inputText id="entregaCep" size="10" value="#{pedidoBean.pedido.enderecoEntrega.cep}" disabled="#{pedidoBean.pedido.naoAlteravel}"/>
			
			<p:outputLabel for="dataEntrega" value="Data da entrega"/>
			<p:calendar id="dataEntrega" size="20" value="#{pedidoBean.pedido.dataEntrega}" pattern="dd/MM/yyyy"
				disabled="#{pedidoBean.pedido.naoAlteravel}"/>
			
			<p:outputLabel value="Logradouro" for="entregaLogradouro"/>
			<p:inputText id="entregaLogradouro" size="50" value="#{pedidoBean.pedido.enderecoEntrega.logradouro}"
				disabled="#{pedidoBean.pedido.naoAlteravel}"/>
		
			<p:outputLabel value="NÃºmero" for="entregaNumero"/>
			<p:inputText id="entregaNumero" size="5" value="#{pedidoBean.pedido.enderecoEntrega.numero}" disabled="#{pedidoBean.pedido.naoAlteravel}"/>
		
			<p:outputLabel value="Complemento" for="entregaComplemento"/>
			<p:inputText id="entregaComplemento" size="50" value="#{pedidoBean.pedido.enderecoEntrega.complemento}"
				disabled="#{pedidoBean.pedido.naoAlteravel}"/>
		
			<p:outputLabel value="Cidade" for="entregaCidade"/>
			<p:inputText id="entregaCidade" size="20" value="#{pedidoBean.pedido.enderecoEntrega.cidade}" 
				disabled="#{pedidoBean.pedido.naoAlteravel}"/>
		
			<p:outputLabel value="Estado" for="entregaEstado"/>
			<p:inputText id="entregaEstado" size="20" value="#{pedidoBean.pedido.enderecoEntrega.estado}"
				disabled="#{pedidoBean.pedido.naoAlteravel}"/>
		
			<p:outputLabel value="UF" for="uf"/>
			<p:inputText id="uf" size="2" value="#{pedidoBean.pedido.enderecoEntrega.uf}" 
				disabled="#{pedidoBean.pedido.naoAlteravel}"/>
		
		</p:panelGrid>
</ui:composition>
