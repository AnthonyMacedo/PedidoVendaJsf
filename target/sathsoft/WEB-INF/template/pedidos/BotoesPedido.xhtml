<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
		<p:toolbar styleClass="st-toolbar">
			<p:toolbarGroup >
				<p:button value="Novo" outcome="/page/pedidos/CadastroPedido" />
				<p:commandButton value="Salvar" action="#{pedidoBean.salvarPedido}" update="@form" disabled="#{pedidoBean.pedido.naoAlteravel}"/>
			</p:toolbarGroup>
		
			<p:toolbarGroup>
				<p:commandButton value="Emitir" action="#{pedidoBean.emitirPedido}" update="@form" disabled="#{pedidoBean.pedido.naoEmissivel}"/>
				<p:commandButton value="Cancelar" action="#{pedidoBean.cancelarPedido}" update="@form" disabled="#{pedidoBean.pedido.naoCancelavel}"/>
				<p:commandButton value="Enviar por e-email" action="#{pedidoBean.enviarPedidoEmail}" process="@this" disabled="#{pedidoBean.pedido.naoEnviavelPorEmail}"/>
				 
				<p:separator style="margin: 0 5px"/>
				 
				<p:button value="Pesquisa" outcome="/page/pedidos/PesquisaPedidos"/>
			</p:toolbarGroup>
		</p:toolbar>		
		
</ui:composition>
