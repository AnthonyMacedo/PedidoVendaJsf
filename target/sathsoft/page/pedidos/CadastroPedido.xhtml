<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/layoutPadrao.xhtml" >
	
	<f:metadata>
		<o:viewParam name="pedido" value="#{pedidoBean.pedido}"/>
		<f:viewAction action="#{pedidoBean.inicializar()}"/>
	</f:metadata>
	
	<ui:define name="titulo">#{pedidoBean.editando ? "Editando pedido" : "Novo pedido"}</ui:define>
	 
	<ui:define name="corpo">
		<h:form id="formCadastroPedido">
			<h3>#{pedidoBean.editando ? "Editando pedido" : "Novo pedido"}</h3>
			
			<p:messages closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<ui:include src="/WEB-INF/template/pedidos/BotoesPedido.xhtml" />
			
			<ui:include src="/WEB-INF/template/pedidos/CapaPedido.xhtml" />
			
			<p:tabView>
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/template/pedidos/ItensPedido.xhtml" />
				</p:tab>
				
				<p:tab title="Dados de entrega">
					<ui:include src="/WEB-INF/template/pedidos/DadosEntregaPedido.xhtml"/>
				</p:tab>
				
				<p:tab title="Observação">
					<ui:include src="/WEB-INF/template/pedidos/ObservacoesPedido.xhtml"/>
				</p:tab>
				
			</p:tabView>
		</h:form>
	</ui:define>    
	 
</ui:composition>
